


<h1>Forgot Password</h1>
<div class="row col-sm-6" *ngIf="isemail">
<div class="form-group">
          <input  [(ngModel)]="email" name="email" id="email" class="form-control input-sm" placeholder="Email Address">
        </div>
<div class="col-sm-2">
<div class="form-group">
<input type="submit" class="btn btn-primary" (click) ="getMail()" >
</div>
</div>
</div>


<div class="row col-sm-6" *ngIf="isresetpswd">


<div class="form-group">
          <input  [(ngModel)]="otp" name="otp" id="otp" class="form-control input-sm" placeholder="Enter valid One Time Password">
        </div>
        <div class="form-group">
          <input  type="password" [(ngModel)]="newpswd" name="newpswd" id="newpswd" class="form-control input-sm" placeholder="New Password">
        </div>
        <div class="form-group">
          <input  type="password" [(ngModel)]="cpswd" name="cpswd" id="cpswd" class="form-control input-sm" placeholder="Confirm Password">
        </div>

        <div class="col-sm-2">
<div class="form-group">
<input type="submit" class="btn btn-primary" (click) ="updatepsawd()" >
</div>
</div>

</div>
